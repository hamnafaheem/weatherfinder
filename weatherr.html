<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .search {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .weather {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #3498db;
        }

        p {
            font-size: 18px;
        }

        strong {
            font-weight: bold;
        }

        #temperature {
            color: #e74c3c; /* Red for temperature */
        }

        #condition {
            color: #2980b9; /* Blue for condition */
        }

        #humidity {
            color: #27ae60; /* Green for humidity */
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter a location">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather">
            <h2>Weather for <span id="locationName"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
    </main>
    <script>
        const apiKey = 'd161f306c7bc81c47909a12d29ac86e4'; // Replace with your API key
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', () => {
            const locationInput = document.getElementById('locationInput').value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    const locationName = document.getElementById('locationName');
                    const temperature = document.getElementById('temperature');
                    const condition = document.getElementById('condition');
                    const humidity = document.getElementById('humidity');

                    locationName.textContent = data.name;
                    temperature.textContent = data.main.temp;
                    condition.textContent = data.weather[0].description;
                    humidity.textContent = data.main.humidity;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
